<mat-form-field appearance="outline">
  <mat-label>{{ placeHolder }}</mat-label>
  <input matInput [type]="inputType" [(ngModel)]="value" [placeholder]="placeHolder" (ngModelChange)="onInputChanged(value)">
  <mat-icon matSuffix *ngIf="icon">{{ icon }}</mat-icon>
  <mat-hint *ngIf="showHint"> {{ showHint }} </mat-hint>
</mat-form-field>
