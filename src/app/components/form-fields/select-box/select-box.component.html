<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select id="select" (selectionChange)="onInputChanged()" [(ngModel)]="value" [formControl]="validateValue"
    class="form-control">
    <mat-option *ngFor="let opt of options" [value]="opt.name">{{ opt.name }}</mat-option>
  </mat-select>
  <mat-hint *ngIf="showHint">{{ showHint }}</mat-hint>
</mat-form-field>
